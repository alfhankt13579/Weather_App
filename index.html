<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <img class="background" src="https://img.freepik.com/free-photo/beautiful-cloudscape-sea_181624-61091.jpg?w=740&t=st=1689253438~exp=1689254038~hmac=8ecd856abbc8ef2639e59f8493693d728ceced86414639963a4f5fc743a5e2c3">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8XpijPQ3MG_Ig2MHK7GZvBZ4_rE6TJxJ1Tw&usqp=CAU"
            alt="Logo"
          />
          Weather App
        </a>
        <form class="d-flex search input-group" role="search">
          <input
            id="search"
            class="form-control border-0 rounded-start-4"
            type="search"
            placeholder="Search City"
            aria-label="Search"
            autocomplete="off"
          />
          <button
            onclick="city()"
            class="btn btn-light btn-outline-dark border-0 rounded-end-4"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-geo"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"
              />
            </svg>
          </button>
        </form>
      </div>
    </nav>

    <div class="div">
      <div class="div1">
        <p id="api1">Weather Data - Nil</p>
        <p id="api2"></p>
        <p id="api3"></p>
        <p id="api4"></p>
        <p id="api5"></p>
      </div>

      <div class="div2">
        <p>Pressure</p>
        <p id="api6">Nil</p>
      </div>

      <div class="div3">
        <p>Humidity</p>
        <p id="api7">Nil</p>
      </div>

      <div class="div4">
        <p>Velocity</p>
        <p id="api8">Nil</p>
      </div>

      <div class="div5">
        <p>Visibility</p>
        <p id="api9">Nil</p>
      </div>
    </div>
  </body>
</html>
